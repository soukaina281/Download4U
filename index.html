<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Youtube Downloader</title>
</head>
<body>
    <header class="bg-light">
        <h1>Download<span style="color: #FF0000;">4</span>U</h1>
        <ul>
            <li><a href="">Home</a></li>
        </ul>
    </header>
    <div id="main-form">
        <h1 id="title">Telecharger video YouTube</h1>
        <form action="">
            <input type="text" class="link" placeholder="coller ici le lien de votre video" required>
            <input type="button" class="telbtn" value="Télécharger" onclick="displayFormat()">
        </form>
        <div  id="formatSelect">
            <input type="button" class="telbtn2" value="Télécharger">
            <div class="select" required>
                <ul id="selectbox" class="closed">
                    <li class="option init"  disabled>Choisir format</li>
                    <li values="mp3" class="option">Mp3</li>
                    <li values="mp4a" class="option">144</li>
                    <li values="360" class="option">360</li>
                    <li values="480" class="option">480</li>
                    <li values="720" class="option">720</li>
                    <li values="1080" class="option" style="border-bottom: 1px solid #FF0000;">1080</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $("ul").on("click", ".init", function() {
            $(this).closest("ul").children('li:not(.init)').toggle();
        });

        var allOptions = $("ul").children('li:not(.init)');
        $("ul").on("click", "li:not(.init)", function() {
            allOptions.removeClass('selected');
            $(this).addClass('selected');
            $("ul").children('.init').html($(this).html());
            allOptions.toggle();
        });

        function displayFormat(){
            document.getElementById("formatSelect").style.display = "flex";
            document.getElementById("formatSelect").style.flexDirection = "row";
        }
        $(".telbtn2").click(function(){
            var link = $(".link").val();
            var format = $(".select").children(".option:selected").val();
            var src = "" + link + "=" + format + "";
            download(link, format);
        });
        function download(link, format){
              $('#formatSelect').html('<iframe style="height:50px; border: none; overflow:hidden" src="https://loader.to/api/button/?url='+ link + '&f=' + format +'"></iframe>');
        }
    </script>
    
</body>
</html>
